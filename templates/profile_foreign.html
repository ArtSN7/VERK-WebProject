<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{title}}</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');
    </style>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="viewport">
         <div class="user_info">
            <div class="user_wallpaper">
                <img src="/static/favicons/k.jpg">
            </div>
            <div class="name_and_picture">
                <img src={{list_of_avatars[ava]}}>
                <div class="data_info">
                    <h1>{{naming}}</h1>
                </div>
            </div>
        </div>
        <div class="profile_info">

            <h4>id:</h4>
            <p>{{id}}</p>
            <h4>Date of birth:</h4>
            <p>{{birth_date}}</p>

            <h4>Email:</h4>
            <p>{{email}}</p>

            <h4>Phone number:</h4>
            <p>{{phone}}</p>

            <h4>Bio:</h4>
            <p>{{bio}}</p>
        </div>
</div>
{% endblock %}
</body>
</html>
