<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{title}}</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');
    </style>
</head>

<body class="base_aside">
    <aside>
        <div class="account_menu">
            <div class="profile_pic">
                <img src="{{list_of_avatars[avatar]}}">
            </div>
            <div class="greeting">
                <h3><a href="/profile/{{id}}">{{name}}</a></h3>
            </div>
            <div class="icon">
                <img src="/static/icons/settings.png">
            </div>
        </div>
        <div class="page_menu">


            <div class="page_element">
                <div class="icon">
                    <img src="/static/icons/folder.png">
                </div>
                <h4><a href="/projects">Проекты</a></h4>
            </div>
            <div class="page_element">
                <div class="icon">
                    <img src="/static/icons/folder.png">
                </div>
                <h4><a href="/tasks">Задачи</a></h4>
            </div>
            <div class="page_element">
                <div class="icon">
                    <img src="/static/icons/notifications.png">
                </div>
                <h4><a href="/notifications">Уведомления</a></h4>
            </div>
        </div>
    </aside>
{% block content %}{% endblock %}
</body>

</html>
