<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{title}}</title>
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');
    </style>
</head>

<body>
    <aside>
        <div class="account_menu">
            <div class="profile_pic">
                <img src="static/profile_pics/profile_pic_peach.png">
            </div>
            <div class="greeting">
                <h3>{{name}}</h3>
            </div>
            <div class="icon">
                <img src="static/icons/settings.png">
            </div>
        </div>
        <div class="page_menu">
            <div class="page_element">
                <div class="icon">
                    <img src="static/icons/calendar.png">
                </div>
                <h4><a href="/agenda/{{id}}">Agenda</a></h4>
            </div>
            <div class="page_element">
                <div class="icon">
                    <img src="static/icons/tasks.png">
                </div>
                <h4><a href="/tasks/{{id}}">Tasks</a></h4>
            </div>
            <div class="page_element">
                <div class="icon">
                    <img src="static/icons/folder.png">
                </div>
                <h4><a href="/projects/{{id}}">Projects</a></h4>
            </div>
            <div class="page_element">
                <div class="icon">
                    <img src="static/icons/notifications.png">
                </div>
                <h4><a href="/notifications/{{id}}">Notifications</a></h4>
            </div>
        </div>
    </aside>
{% block content %}{% endblock %}
</body>

</html>
